<!DOCTYPE html>
<html>
<head>
	<style>
		  div {
      display: none;
    }
	#myTable {
		border:1;
	}
   
	</style>
</head>
<body>
<table id="myTable" class="table1">
  <tr>
    <th>Subject</th>
    <th>Teacher Name</th>
    <th>Cluster</th>
  </tr>
  <tr>
    <td>Math</td>
    <td>Emre Çelik</td>
    <td>SAY</td>
    
  </tr>
  <tr>
    <td>Science</td>
    <td>Raziye Çelik</td>
    <td>SAY</td>
    
  </tr>
  <tr>
    <td>English</td>
    <td>Adilenur Öztürk</td>
    <td>DIL</td>
   
  </tr>
  <tr>
    <td>History</td>
    <td>Ömer Faruk Dönmez</td>
    <td>EA</td>
  
  </tr>

</table>
<table id="myTable2" class="table2">
  <tr>
    <th>Sports Type</th>
    <th>Team Name</th>
  
  </tr>
  <tr>
    <td>Basketball</td>
    <td>İTU BEES</td>

    
  </tr>
  <tr>
    <td>Football</td>
    <td>BK Club</td>
   
  </tr>
</table>

<button class="button1" onclick="myFunction1()">Teacher</button>
<button class="button2" onclick="myFunction2()">Team</button>

<div id="myDIV" class="birinci">
	Subject:
	<input type="text" name="subject" id="subject">

	Teacher Name:
	<input type="text" name="teacher" id="teacher">

	Cluster:
	<select name="cluster" id="cluster" class="select1">
		<option value="SAY">SAY</option>
		<option value="EA">EA</option>
		<option value="DIL">DIL</option>
	</select>
	<button class="button3" onclick="myFunction3('subject', 'teacher', 'cluster')">Add</button>
</div>
<div id="myDIV2" class="ikinci">
	Sports Type:
	<select name="sport" id="sport" class="select2">
		<option value="Basketball">Basketball</option>
		<option value="Footbal">Footbal</option>
		<option value="Volleyball">Volleyball</option>
	</select>
	Team Name:
	<input type="text" name="team" id="team">
	<button class="button4" onclick="myFunction4('sport', 'team')">Add</button>
</div>


<script>
function myFunction1() {
	var x = document.getElementById("myDIV");
	var y = document.getElementById("myDIV2");
	x.style.display = "block";
	y.style.display = "none";
}
function myFunction2() {
	var x = document.getElementById("myDIV");
	var y = document.getElementById("myDIV2");
	y.style.display = "block";
	x.style.display = "none";
}
function myFunction3(subjectId, teacherId, clusterId) {
	var subject = document.getElementById(subjectId);
	var teacher = document.getElementById(teacherId);
	var cluster = document.getElementById(clusterId);
	
	var myTable = document.getElementById("myTable");
	
	var newRow = document.createElement("TR");
	newRow.setAttribute("id", "myRow");
	myTable.appendChild(newRow);
	
	var subjectTd = document.createElement("TD");
	var subjectNode = document.createTextNode(subject.value);
	subjectTd.appendChild(subjectNode);
	newRow.appendChild(subjectTd);
	
	var teacherTd = document.createElement("TD");
	var teacherNode = document.createTextNode(teacher.value);
	teacherTd.appendChild(teacherNode);
	newRow.appendChild(teacherTd);
	
	var clusterTd = document.createElement("TD");
	var clusterNode = document.createTextNode(cluster.value);
	clusterTd.appendChild(clusterNode);
	newRow.appendChild(clusterTd)	
}
function myFunction4(sportId, teamId) {
	var sport = document.getElementById(sportId);
	var team = document.getElementById(teamId);
	
	var myTable = document.getElementById("myTable2");
	
	var newRow = document.createElement("TR");
	newRow.setAttribute("id", "myRow");
	myTable.appendChild(newRow);
	
	var sportTd = document.createElement("TD");
	var sportNode = document.createTextNode(sport.value);
	sportTd.appendChild(sportNode);
	newRow.appendChild(sportTd);
	
	var teamTd = document.createElement("TD");
	var teamNode = document.createTextNode(team.value);
	teamTd.appendChild(teamNode);
	newRow.appendChild(teamTd);
	
}
</script>

</body>
</html>
